<!DOCTYPE html>
    <html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Axoma">
        <meta name="keywords" content="Axoma">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Development</title>
    </head>
    <body>
        <!--=============== LOGIN SCRIPT===============-->
        $(if chap-id)
        <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>
        <script type="text/javascript" src="static/js/md5.js"></script>
        <script type="text/javascript">
            <!--
            function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
            }
            //-->
        </script>
        $(endif)
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Logo</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">About</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>
                                <span class="nav__name">Skills</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class='bx bx-briefcase-alt nav__icon'></i>
                                <span class="nav__name">Portfolio</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">
                                <i class='bx bx-message-square-detail nav__icon'></i>
                                <span class="nav__name">Contactme</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!--=============== HOME ===============-->
            <!-- <section class="container section section__height" id="home">
                <h2 class="section__title">Home</h2>
            </section> -->
            <br id="home" class="home-banner-03 theme-bg bg-effect-box">
                <br> </br>
                <div class="bg-effect bg-cover" style="background-image: url(static/img/banner-effect-6.svg);"></div>
                <div id="particles_effect" class="particles-effect"></div>
                <div class="container">
                  <div class="row align-items-center justify-content-center p-100px-tb sm-p-60px-b">
                    <div class="col-lg-5 md-p-30px-tb">
                      <h5 class="white-color">Axoma</h5>
                      <h1 class="font-alt white-color">Login Hotspot</h1>
                      <p class="white-color-light">Login Hotspot</p>
                      <div class="subscribe-block">
                        <div class="card-block py-lg px-md">
                          <form id="loginForm" class="md-form form-light" role="form" action="$(link-login-only)" method="post"
                            $(if chap-id) onSubmit="return doLogin()" $(endif)>
                            <input type="hidden" name="dst" value="$(link-orig)" />
                            <input type="hidden" name="popup" value="true" />
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <!--<label for="inputUser" class="form-label">Kode Voucher</label>-->
                                  <div class="md-form-line-wrap">
          
                                    <input id="inputUser" class="form-control" name="username" onblur="password.value=username.value" type="text" value="$(username)" placeholder="KODE VOUCHER" autofocus required />
          
                                    <input id="inputPassword" autocomplete="off" name="password" type="hidden" label="false" size="0" /> 
                                    
                        
                                  </div>
                                </div>
                              </div>
                                   <div class="col-md-12">
                                    <div class="form-group">
                                      $(if error)
                                        <p><font style="color: #ffffffe8">Terjadi kesalahan: </font>$(error)</p>
                                      $(endif)
                                    </div>
                                  </div></br>
                              <div class="col-md-12">
                                <button type="submit" class="btn btn-block btn-light"><span class="btn-elem-wrap"><span class="text" style="color: darkblue">LOGIN</span></span></button>
                              </div>
                            </div>
                          </form>
                        </div>
                        <label>Powered by Axoma</label>
                      </div>
                    </div>
                    <div class="col-lg-7 text-center p-50px-l">
                      <img src="static\img\home-banner-7.svg" title="" alt="">
                    </div>
                  </div>
                </div>
              </section>

            <!--=============== ABOUT ===============-->
            <section class="container section section__height" id="about">
                <h2 class="section__title">About</h2>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section__height" id="skills">
                <h2 class="section__title">Skills</h2>
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">Portfolio</h2>
            </section>

            <!--=============== CONTACTME ===============-->
            <section class="container section section__height" id="contactme">
                <h2 class="section__title">Contactme</h2>
            </section>
        </main>
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
